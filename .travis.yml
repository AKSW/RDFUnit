branches:
  only:
    - master
    - dev
    - coverity_scan
install: /bin/true
script:
  - "mvn clean install"
  - "cd rdfunit-webdemo"
  - "mvn clean install"
  - "cd .."
after_success:
  - mvn clean cobertura:cobertura jacoco:report coveralls:report
notifications:
  email:
    recipients:
      - jimkont@gmail.com
    on_success: change
    on_failure: change
addons:
  coverity_scan:
    project:
      name: "AKSW/RDFUnit"
      description: "RDFUnit Unit Testing suite"
    notification_email: jimkont@gmail.com
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: coverity_scan